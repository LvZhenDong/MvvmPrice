plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.kklv.mytest'
    compileSdk appTargetSdk

    defaultConfig {
        applicationId "com.kklv.mytest"
        minSdk appMinSdk
        targetSdk appTargetSdk
        versionCode appVersionCode
        versionName appVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    buildFeatures {
        dataBinding true
        viewBinding true
    }
    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    api 'androidx.core:core-ktx:1.9.0'
    api 'com.google.android.material:material:1.8.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api project(path: ':arch')
    api 'androidx.appcompat:appcompat:1.6.1'
    api('io.github.youth5201314:banner:2.2.2') {
        exclude group: 'com.android.support'
    }
    api ('com.github.cachapa:ExpandableLayout:2.9.2') {
        exclude group: 'com.android.support'
    }
    api ('com.github.hackware1993:MagicIndicator:1.6.0') {
        exclude group: 'com.android.support'
    }
    api 'com.github.JavaNoober.BackgroundLibrary:libraryx:1.7.6' //shape绘制
    api 'io.supercharge:shimmerlayout:2.1.0'
    api project(path: ':lib_skeleton')
}